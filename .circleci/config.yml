version: 2.1
jobs:
  run_tests:
    docker:
      - image: circleci/python:3.7
      steps:
        - checkout
        - run:
            name: Install Python Dependencies
            command: |
            echo 'export PATH=~$PATH:~/.local/bin' >> $BASH_ENV && source $BASH_ENV
            pip install --user -r requirements.txt
        - store_test_results:
            path: test-reports
        - store_artifacts:
            path: test_reports
workflows:
  build_test:
    jobs:
      -run_tests

